<!DOCTYPE html>

<html>

<head>
    <title>Doe sangue! Doe vida!</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img 
            class="logo"
            src="./logo.png" 
            alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>
    
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text" 
                name="name" 
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="email" 
                placeholder="E-mail"
            >
            <input 
                type="text" 
                name="blood" 
                placeholder="Tipo sanguíneo"
            >

            <button>Quero ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Útimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Emerson Freitas</p>
            </div>
            <div class="donor">
                <div class="blood">O-</div>
                <p>Miguel Vitor</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Anna Clara</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Vivi Marques</p>
            </div>
        </section>
    </main>

    <footer>Com ❤ Rocketseat</footer>

    <script src="./script.js"></script>
</body>

</html>
